name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 22.11.0
      uses: actions/setup-node@v3
      with:
        node-version: 22.11.0
    - name: Install Dependencies
      run: npm install
    - name: Run Tests
      run: npm test --passWithNoTests