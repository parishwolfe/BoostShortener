name: Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run Code Review with GitHub Copilot
        uses: github/copilot-action@v1.0.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}